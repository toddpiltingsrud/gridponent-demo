    <div class="container body-content" jx-panel="content-body"></div>

    <footer class="footer">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </footer>

    <div id="background"></div>

    <script>
        $(function () {
            var requestCount = 0;

            $(document).on("beforeRequest", function () {
                requestCount++;
                $('.footer').addClass('show');
                $('.progress').fadeIn();
            });

            $(document).on("afterRequest", function () {
                requestCount--;
                if (requestCount <= 0) {
                    requestCount == 0;
                    $('.progress').fadeOut();
                    $('.footer').removeClass('show');
                }
            });

            if (!document.registerElement) {
                $(document).on(lojax.events.afterInject, function (evt, context) {
                    gridponent.initialize(context);
                });
            }

            if (lojax.priv.hasHash() == false) {
                lojax.exec({
                    action: 'pages/home.html',
                    method: 'ajax-get'
                });
            }
        });

    </script>

    <script src="scripts/bootstrap.min.js"></script>
    <script src="data/products.js"></script>

    <div style="display: none" jx-panel="scripts"></div>

</body>
